<body>

        <h1>KHAN<br>SOUND </h1>
    </div>
    <div class="right-col">
        <p>Click Here To Listen</p>
        <img src="play.png" id="icon">
    </div>
</div>
    </div>

    <audio id="mysong">
        <source src="song.mp3" type="audio/mp3">
    </audio>

    <script>
        var mysong=document.getElementById("mysong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
         if(mysong.paused){
             mysong.play();
             icon.src="pause.png";
         }else{
            mysong.pause();
             icon.src="play.png";
         }
        }
    </script>
</body>
